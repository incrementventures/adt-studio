<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADT Studio - Setup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 32px;
    }
    h1 { font-size: 20px; margin-bottom: 8px; }
    p.subtitle { color: #94a3b8; font-size: 13px; margin-bottom: 24px; }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #cbd5e1;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 16px;
      border: 1px solid #334155;
      border-radius: 6px;
      background: #1e293b;
      color: #f1f5f9;
      font-size: 14px;
      font-family: monospace;
    }
    input:focus { outline: 2px solid #6366f1; border-color: transparent; }
    .hint { font-size: 11px; color: #64748b; margin-top: -12px; margin-bottom: 16px; }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background: #4f46e5; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .error { color: #f87171; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>API Key</h1>
  <p class="subtitle">Enter your OpenAI API key to get started. It is stored securely in your OS keychain.</p>

  <label for="openai">OpenAI API Key</label>
  <input type="password" id="openai" placeholder="sk-...">
  <p class="hint">You can find your key at platform.openai.com/api-keys</p>

  <button id="save">Save and Continue</button>
  <p class="error" id="error"></p>

  <script>
    const saveBtn = document.getElementById("save");
    const errorEl = document.getElementById("error");

    // Show if key is already set
    (async () => {
      const existing = await window.electronAPI.loadApiKey("OPENAI_API_KEY");
      if (existing) {
        document.getElementById("openai").placeholder = "••••••••  (already set)";
      }
    })();

    saveBtn.addEventListener("click", async () => {
      const openai = document.getElementById("openai").value.trim();

      const hasExisting = await window.electronAPI.hasAnyApiKey();
      if (!openai && !hasExisting) {
        errorEl.textContent = "Please enter your OpenAI API key.";
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = "Saving...";

      try {
        if (openai) await window.electronAPI.storeApiKey("OPENAI_API_KEY", openai);
        window.electronAPI.completeSetup();
      } catch (err) {
        errorEl.textContent = "Failed to save: " + err.message;
        saveBtn.disabled = false;
        saveBtn.textContent = "Save and Continue";
      }
    });
  </script>
</body>
</html>
