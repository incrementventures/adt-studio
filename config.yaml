text_types:
  book_title: Main title of the book
  book_subtitle: Subtitle of the book
  book_author: Author name(s)
  book_metadata: Publisher, copyright, ISBN, edition info
  section_heading: Chapter or section headings
  section_text: Main body/narrative text
  instruction_text: Instructions for activities or exercises
  activity_number: Numbering for activities/exercises (e.g., "1.", "A)")
  activity_title: Title of an activity or exercise
  activity_option: Multiple choice or selectable options
  activity_input_placeholder_text: Placeholder text in input fields
  fill_in_the_blank: Text with blanks to fill in (use ___ for blanks)
  image_associated_text: Captions, labels, or descriptions tied to images
  image_overlay: Text overlaid directly on images
  math: Mathematical expressions (use LaTeX notation)
  standalone_text: Text that doesn't fit other categories
  header_text: Running headers
  footer_text: Running footers
  page_number: Page numbers
  other: Any text not covered above

text_group_types:
  heading: A heading or title block
  paragraph: A block of continuous prose
  stanza: A verse or stanza of poetry
  list: A list of items (ordered or unordered)
  other: Anything that doesn't fit the above

section_types:
  front_cover: Front cover page (first page only)
  inside_cover: Inside cover page
  back_cover: Back cover page (last page only)
  separator: Separator page between logical sections
  credits: Credits and acknowledgements
  foreword: Introduction, overview, or author's note
  table_of_contents: Table of contents
  boxed_text: Text in a box or callout
  text_only: Reading section with only text
  text_and_single_image: Section with text and a single image
  text_and_images: Reading section with text and multiple images
  images_only: Section with only images
  activity_matching: Matching activity
  activity_fill_in_a_table: Table fill-in activity
  activity_multiple_choice: Multiple choice activity
  activity_true_false: True or false activity
  activity_open_ended_answer: Open-ended text response activity
  activity_fill_in_the_blank: Fill in the blank activity
  activity_sorting: Sorting activity
  other: Any other section type

metadata:
  prompt: metadata_extraction
  model: openai:gpt-5.2

text_classification:
  prompt: text_classification
  model: openai:gpt-5.2

page_sectioning:
  prompt: page_sectioning
  model: openai:gpt-5.2

image_classification:
  model: openai:gpt-5.2
  concurrency: 5

image_filters:
  size:
    min_side: 100
    max_side: 5000

pruned_text_types:
  - header_text
  - footer_text
  - page_number
